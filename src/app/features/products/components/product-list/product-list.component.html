<div class="container mt-4">
    <h2 class="mb-4 text-capitalize">{{ category.description }}</h2>
    <div class="mb-3">
        <a routerLink="/dashboard" class="text-decoration-none">
            <i class="bi bi-arrow-left"></i> Volver
        </a>
    </div>

    <div *ngIf="isLoading" class="text-center">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
    </div>

    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

    <div *ngIf="!isLoading && !error && listProducts.length === 0" class="alert alert-info">
        No hay productos disponibles en esta categoría por el momento.
    </div>

    <div *ngIf="!isLoading && !error && listProducts.length > 0" class="row g-4">
        <div *ngFor="let product of listProducts" class="col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="card h-100 product-card">
                <img [src]="product.imgUrl" class="card-img-top" [alt]="product.name">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text small text-muted flex-grow-1">{{ product.description | slice:0:80 }}{{
                        product.description.length > 80 ? '...' : '' }}</p>

                    <div class="d-flex flex-wrap justify-content-between align-items-center mt-2">
                        <p class="fw-bold text-danger mb-0 h5">{{ product.price | currency }}</p>
                        <div class="d-flex mt-2 mt-md-0">
                            <button class="btn btn-sm btn-outline-secondary me-1"
                                (click)="viewProductDetail(product.id)" title="Ver detalle">
                                Ver
                                <!-- <i class="bi bi-eye"></i> -->
                            </button>
                            <button class="btn btn-sm btn-success" (click)="addToCart(product)"
                                title="Añadir al carrito">
                                Comprar
                                <!-- <i class="bi bi-cart-plus"></i> -->
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
