<div class="container mt-5 text-center">
    <!-- Cambiar icono y color para pendiente -->
    <i class="bi bi-hourglass-split display-1 text-warning"></i>
    <h2 class="mt-3">Pago Pendiente</h2>
    <p class="lead">Tu pago está siendo procesado o requiere una acción adicional (ej: pago en efectivo).</p>
    <p>Recibirás una confirmación cuando el pago se acredite.</p>

    <!-- ***** MOSTRAR ID DEL PEDIDO ***** -->
    <p *ngIf="orderId" class="mt-3">
        Número de pedido: <strong class="text-monospace">{{ orderId }}</strong>
    </p>
    <!-- ***** FIN MOSTRAR ID ***** -->

    <a routerLink="/my-orders" class="btn btn-primary mt-3 me-2">Ver Mis Pedidos</a>
    <a routerLink="/dashboard" class="btn btn-outline-secondary mt-3">Seguir Comprando</a>
</div>
