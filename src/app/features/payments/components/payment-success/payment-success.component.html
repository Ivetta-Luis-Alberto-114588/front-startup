<div class="container mt-5 text-center">
    <i class="bi bi-check-circle-fill display-1 text-success"></i>
    <h2 class="mt-3">¡Pago Exitoso!</h2>
    <p class="lead">Tu pedido ha sido confirmado y está siendo procesado.</p>
    <p>Recibirás una confirmación por correo electrónico en breve.</p>

    <!-- ***** MOSTRAR ID DEL PEDIDO ***** -->
    <!-- Usamos *ngIf para mostrarlo solo si orderId tiene un valor -->
    <p *ngIf="orderId" class="mt-3">
        Número de pedido: <strong class="text-monospace">{{ orderId }}</strong>
    </p>
    <!-- ***** FIN MOSTRAR ID ***** -->

    <a routerLink="/my-orders" class="btn btn-primary mt-3 me-2">Ver Mis Pedidos</a>
    <a routerLink="/dashboard" class="btn btn-outline-secondary mt-3">Seguir Comprando</a>
</div>
