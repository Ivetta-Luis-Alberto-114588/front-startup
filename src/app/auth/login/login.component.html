<div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6 col-lg-5">
        <!-- Tarjeta de Login -->
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white text-center py-3">
            <h4 class="mb-0">Iniciar Sesión</h4>
          </div>
          
          <div class="card-body p-4">
            <!-- Logo de la aplicación -->
            <div class="text-center mb-4">
              <img src="/api/placeholder/80/80" alt="Logo" class="img-fluid mb-2" style="max-width: 80px;">
              <p class="text-muted">Accede a tu cuenta</p>
            </div>
            
            <!-- Formulario de login -->
            <form>
              <!-- Campo Email -->
              <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-envelope"></i>
                  </span>
                  <input 
                    type="email" 
                    class="form-control" 
                    id="email" 
                    name="email" 
                    placeholder="ejemplo@correo.com">
                </div>
              </div>
              
              <!-- Campo Contraseña -->
              <div class="mb-3">
                <div class="d-flex justify-content-between">
                  <label for="password" class="form-label">Contraseña</label>
                  <a href="#" class="text-decoration-none small">¿Olvidaste tu contraseña?</a>
                </div>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-lock"></i>
                  </span>
                  <input 
                    type="password" 
                    class="form-control" 
                    id="password" 
                    name="password" 
                    placeholder="Introduce tu contraseña">
                  <button 
                    type="button" 
                    class="btn btn-outline-secondary">
                    <i class="bi bi-eye"></i>
                  </button>
                </div>
              </div>
              
              <!-- Checkbox Recordar -->
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
                <label class="form-check-label" for="rememberMe">Mantener sesión iniciada</label>
              </div>
              
              <!-- Botón de login -->
              <div class="d-grid mb-3">
                <button 
                  type="submit" 
                  class="btn btn-primary">
                  Iniciar Sesión
                </button>
              </div>
              
              <!-- Separador -->
              <div class="d-flex align-items-center mb-3">
                <hr class="flex-grow-1">
                <span class="px-2 text-muted small">O</span>
                <hr class="flex-grow-1">
              </div>
              
              <!-- Botones de redes sociales -->
              <div class="row g-2 mb-3">
                <div class="col-6">
                  <button type="button" class="btn btn-outline-primary w-100">
                    <i class="bi bi-google me-2"></i>Google
                  </button>
                </div>
                <div class="col-6">
                  <button type="button" class="btn btn-outline-primary w-100">
                    <i class="bi bi-facebook me-2"></i>Facebook
                  </button>
                </div>
              </div>
            </form>
          </div>
          
          <!-- Footer con enlace de registro -->
          <div class="card-footer bg-light py-3 text-center">
            <p class="mb-0">¿No tienes una cuenta? <a href="#" class="text-primary">Regístrate</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
