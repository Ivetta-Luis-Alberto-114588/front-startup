<!-- src/app/shared/header/header.component.html -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top"
  [ngClass]="{'navbar-scrolled': isScrolled, 'navbar-hidden': !headerVisible}">
  <div class="container-fluid">
    <!-- ... (botones y brand sin cambios) ... -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto align-items-center">
        <!-- Añadido align-items-center para mejor alineación vertical -->
        <li class="nav-item">
          <a class="nav-link" routerLink="/dashboard" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}">Inicio</a> <!-- Añadido routerLinkActiveOptions -->
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/products" routerLinkActive="active">Menú</a>
        </li>

        <!-- ... (Opciones Login/Registro/Usuario/Salir sin cambios) ... -->
        <!-- Opciones para usuario no autenticado -->
        <li class="nav-item" *ngIf="!isAuthenticated"> <!-- Simplificado con !isAuthenticated -->
          <a class="nav-link" routerLink="/auth/login">Login</a>
        </li>
        <li class="nav-item" *ngIf="!isAuthenticated">
          <a class="nav-link" routerLink="/auth/register">Registro</a>
        </li>

        <!-- Opciones para usuario autenticado -->
        <li class="nav-item dropdown" *ngIf="isAuthenticated"> <!-- Convertido a dropdown -->
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownUser" role="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            <i class="bi bi-person-circle me-1"></i>
            {{ currentUser?.name || currentUser?.email || 'Usuario' }}
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownUser">
            <li><a class="dropdown-item" routerLink="/my-orders">Mis Pedidos</a></li>
            <li><a class="dropdown-item" routerLink="/addresses">Mis Direcciones</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li>
              <a class="dropdown-item text-warning" href="#" (click)="$event.preventDefault(); logout()">
                <i class="bi bi-box-arrow-right me-1"></i> Salir
              </a>
            </li>
          </ul>
        </li>


        <!-- ***** ENLACE CARRITO MODIFICADO ***** -->
        <li class="nav-item">
          <a class="nav-link position-relative" routerLink="/cart" routerLinkActive="active">
            <!-- Añadido position-relative -->
            <i class="bi bi-cart"></i> Carrito
            <!-- Badge con contador -->
            <span *ngIf="(cartService.cart$ | async)?.totalItems as totalItems"
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
              style="font-size: 0.65em; line-height: 1;"> <!-- Estilos para hacerlo más pequeño -->
              {{ totalItems > 9 ? '9+' : totalItems }}
              <span class="visually-hidden">items en el carrito</span>
            </span>
          </a>
        </li>
        <!-- ***** FIN ENLACE CARRITO MODIFICADO ***** -->

        <!-- Botón Ordenar (opcional, podrías quitarlo si tienes el link al menú) -->
        <!--
        <li class="nav-item ms-lg-2 mt-2 mt-lg-0">
          <a class="btn btn-danger text-white px-3" routerLink="/products">
            <i class="bi bi-cart me-1"></i> Ordenar
          </a>
        </li>
        -->

      </ul>
    </div>
  </div>
</nav>
